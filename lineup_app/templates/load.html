{% extends 'base.html' %}
{% block currentpage %}


<div class="container-fluid">



  <div class="row">
    <div class="col-lg-12">

      <br>
      <a href="javascript:void(0);" id="#pcs_load" onclick="start_pcs2gap_load();">Load PCs to GAP</a>
      <hr>
      <div><p id="load_progress"></p></div>

    </div>
  </div>
</div>

<script type="text/javascript" charset="utf-8">
  var socket = io.connect('http://' + document.domain + ':' + location.port);

  // socket.on('connect', function() {
  //     socket.send('connected yo!');
  // });

  function start_pcs2gap_load() {
    console.log("clicked button");
    $("#load_progress").empty();
    $("#load_progress").append("Reading PCs from Deliverability.. Please wait.<br>");

    socket.emit('load_pcs');
  };

  socket.on('load_progress', function(msg) {
      console.log(msg.data);
      $("#load_progress").append(msg.data+"<br>");

  });



</script>


{% endblock %}
