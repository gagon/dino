<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DINO</title>
    <link rel="shortcut icon" href="/static/logo_ranking.ico">

    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/static/bootswatch/1/bootstrap.min.css" rel="stylesheet"> -->
    <script src="/static/jquery-3.2.1.min.js"></script>
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="/static/highcharts/highcharts.js"></script>
    <script src="/static/highcharts/highcharts-more.js"></script>
    <!-- <script src="/static/highcharts/exporting.js"></script> -->
    <script src="/static/tablesorter-master/js/jquery.tablesorter.js"></script>
    <!-- <link href="/static/main.css" rel="stylesheet"> -->
    <script src="/static/socket.io.min.js"></script>
    <script src="/static/vis-4.20.0/dist/vis.min.js"></script>
    <link href="/static/vis-4.20.0/dist/vis-network.min.css" rel="stylesheet" type="text/css" />



    <style type="text/css">

      html,body{
        height:100%;overflow-x: hidden; overflow-y: hidden;
      }

      #mynetwork {
        width: 100%;
        height: 600px;
        background-color: #f2f3f2;
      }

      .table tbody tr:hover td, .table tbody tr:hover th {
        background-color: #fafafa;
      }

      body {
        padding-top: 50px;
      }

      #main-sidebar a {
         border-width:0px;
         background-color: #fafafa;
      }

      #main-sidebar-container {
        z-index: 1000;
        position: absolute;
        padding-left:0px;
        padding-right:0px;
        width:160px;
        height:100%;
        background-color: #fafafa;
      }

      #main-sidebar a.active {
         background: #e6e6e6;
         color: #4d4d4d;
      }
      #main-sidebar a:hover {
         background: #e6e6e6;
         color: #4d4d4d;
      }

      #main-content-container{
        position: absolute;
        height:100%;
        margin-left: 160px;
        padding-left:0px;
        padding-right:0px;
        border-left: 1px solid #ccc;
        overflow-y: auto;
      }


    </style>


  </head>
  <body>


    <nav class="navbar navbar-default navbar-fixed-top" style="margin-bottom:150px;">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/"><img alt="Brand" src="/static/kpo_logo.jpg"></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">

            <li>
              <a href="/logout">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                Logout
              </a>
            </li>

          </ul>
        </div>
      </div>
    </nav>


    <div class="container-fluid">

      <div class="row">

        <div class="col-lg-1" id="main-sidebar-container">

          <div class="list-group btn-block" id="main-sidebar">

            <a href="/load" class="list-group-item list-group-item-action {{page_active.load_pcs}}">
              <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
              Load PCs
            </a>
            <a href="/load_state" class="list-group-item list-group-item-action {{page_active.load_state}}">
              <span class="glyphicon glyphicon-random" aria-hidden="true"></span>
               Load state
            </a>
            <a href="/setup" class="list-group-item list-group-item-action {{page_active.setup}}">
              <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
              Setup
            </a>
            <a href="/live" class="list-group-item list-group-item-action {{page_active.live}}">
              <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
              Calculate GAP
            </a>
            <a href="/results" class="list-group-item list-group-item-action {{page_active.results}}">
              <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
              Results
            </a>

          </div>
        </div>

        <div class="col-lg-11" id="main-content-container">
            {% block currentpage %}{% endblock %}
        </div>

      </div>

    </div>

  <script src="/static/highcharts/grid-light.js"></script>

  </body>
</html>
