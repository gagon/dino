{% extends 'base.html' %}
{% block currentpage %}


<div class="container" style="height:600px; display: flex;justify-content: center;align-items: center;">

  <div class="row">
    <div class="col-lg-12 text-center">

      <h3 style="font-size:42px; color:#595959;">Welcome to DINO!</h3>
      <h4 style="font-size:24px; color:#737373;">Data Integration and Network Optimization solution</h4>

      <hr>
      <br>

      <form method="POST">
        <div class="form-group">
          <input type="username" name="username" class="form-control text-center" placeholder="Username" style="margin: auto;display: block; width:40%;">
        </div>
        <div class="form-group">
          <input type="password" name="password" class="form-control text-center" placeholder="Password" style="margin: auto;display: block; width:40%;">
        </div>
        <input type="submit" class="btn btn-success" value="Log in">
      </form>
      <hr>
      {% if user %}
        <span>Currently 1 user logged in from: {{ user }}</span>
      {% else %}
        <span>No users logged in</span>
      {% endif %}
    </div>


  </div>

</div>
