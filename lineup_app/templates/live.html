{% extends 'base.html' %}
{% block currentpage %}


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">

      <br>
      <button type="button" class="btn btn-default" id="#start_gap_calc" onclick="start_gap_calc();" style="background-color:#e6f5ff;">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>  Start
      </button>
      <hr>
      <div id="gap_cal_update"></div>

    </div>
  </div>
</div>

<script type="text/javascript" charset="utf-8">

  var socket = io.connect('http://' + document.domain + ':' + location.port);

  function start_gap_calc() {
    console.log("clicked button");
    $("#gap_cal_update").empty();
    $("#gap_well_results").empty();
    socket.emit('start_gap_calc');
  };

  socket.on('progress', function(msg) {
      console.log(msg.data);
      $("#gap_cal_update").append(msg.data+"<br>");
      socket.emit('ping');
  });

  socket.on('disconnect', function(data) {
    alert("sockets disconnect!");
  });


</script>


{% endblock %}
